{% if is_paginated %}
    {#        bootstrap分页#}
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li {% if page_obj.number == 1 %}class="disabled"{% endif %}>
                <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}{% endif %}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% for i in page_range %}
                <li {% if i == page_obj.number %}class="active"{% endif %}><a href="?page={{ i }}">{{ i }}</a></li>
            {% endfor %}
            <li {% if page_obj.number == paginator.num_pages %}class="disabled"{% endif %}>
                <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %} aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li>
                <form>
                    <input type="text" name="page">
                    <input type="submit" value="go">
                </form>
            </li>
        </ul>
    </nav>
{% endif %}
